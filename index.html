<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.js example</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css" />
  <link rel="stylesheet" href="css/ui.css" />
  <link rel="stylesheet" href="css/ui.css" />
  <link rel="stylesheet" href="css/main.css" />

  <script src="vendor/p5.min.js"></script>
  <script src="https://unpkg.com/p5.js-svg@1.1.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
  <script src="js/anel.js"></script>
  <script src="js/sketch.js"></script>
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/ui.js"></script>
  <script type="text/javascript">
    const menu_opt = [];

    let menu_item = {
      no_ui_buttons: false, // pra esconder o "+"/"-" das abas do menu
      // logo: true, // ui.js, linha 38  - gambiarra pra por um logo
      title: "Global",
      items: [
        {
          type: "button",
          name: "salvar_svg",
          text: "Salvar SVG",
          callback: save_svg
        },
        {
          type: "checkbox",
          name: "ajustar",
          text: "Ajustar visualização",
          value: false
        },
        {
          type: "slider",
          name: "quantidade",
          text: "Quantidade de elementos",
          min: 16,
          max: 96,
          value: 16,
          step: 4,
          callback: callback
        },
        {
          type: "slider",
          name: "base",
          text: "Base largura",
          min: 10,
          max: 100,
          value: 20,
          step: 5,
          callback: callback,
        },
        {
          type: "slider",
          name: "topo",
          text: "Topo largura",
          min: 10,
          max: 100,
          value: 10,
          step: 5,
          callback: callback,
        },
        {
          type: "slider",
          name: "raio_interno",
          text: "Raio Interno Incial",
          min: 40,
          max: 400,
          value: 100,
          step: 10,
          callback: callback,
        }

      ]
    };
    menu_opt.push(menu_item);

    for (let i = 0; i < 4; i++) {
      let prefix = `nv${i + 1}_`;
      let menu_item = {
        no_ui_buttons: false, // pra esconder o "+"/"-" das abas do menu
        // logo: true, // ui.js, linha 38  - gambiarra pra por um logo
        title: "NIVEL " + (i + 1),
        items: [
          {
            type: "slider",
            name: prefix + "altura",
            text: "Altura",
            min: 10,
            max: 200,
            value: 100,
            step: 5,
            callback: callback,
          }
        ]
      };
      menu_opt.push(menu_item)
    }

    const ui_right = new UI_window({
      name: "menu",
      // css: {
      //   left: 'unset',
      //   right: '0',
      // },
      sections: menu_opt,
      data: ui_data,
    });
  </script>
</head>

<body>
  <main></main>
</body>

</html>
